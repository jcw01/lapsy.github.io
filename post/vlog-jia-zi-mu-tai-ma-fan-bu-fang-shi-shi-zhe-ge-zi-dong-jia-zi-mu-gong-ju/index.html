              <div class="post-feature-image" style="background-image: url('https://i.loli.net/2019/04/29/5cc6eb0f87960.png')">
              </div>
            
            <div class="post-content">
              <p>如果你心血来潮想做个小视频或者拍个 Vlog ,拍完之后觉得加字幕真的好麻烦，于是开始各种加字幕的服务，比如说讯飞和网易，可以把视频导出 SRT 字幕文件，然后下载字幕文件把它导入到 Pr中，对于我这种视频小白来说，有点头疼的，而且讯飞和网易价格也比较贵，所以我选择了它👇</p>
